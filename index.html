<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="display">23</div>
        <div class="buttons-container">
            <div class="first-row">
                <button>MC</button>
                <button>OFF</button>
                <button>/</button>
                <button>x</button>
            </div>
            <div class="sec-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="third-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="forth-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
            </div>
            <div class="fifth-row">
                <button id="zero">0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
