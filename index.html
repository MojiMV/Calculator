<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="display"></div>
        <div class="buttons-container">
            <div class="first-row">
                <button id="mc">MC</button>
                <button id="off">OFF</button>
                <button id="divide">/</button>
                <button id="multiply">x</button>
            </div>
            <div class="sec-row">
                <button id="seven7">7</button>
                <button id="eight8">8</button>
                <button id="nine9">9</button>
                <button id="subtract">-</button>
            </div>
            <div class="third-row">
                <button id="four4">4</button>
                <button id="five5">5</button>
                <button id="six6">6</button>
                <button id="add">+</button>
            </div>
            <div class="forth-row">
                <button id="one1">1</button>
                <button id="two2">2</button>
                <button id="three3">3</button>
                <button id="dot">.</button>
            </div>
            <div class="fifth-row">
                <button id="zero0">0</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
